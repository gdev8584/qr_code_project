<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color:  hsl(212, 45%, 89%); font-family: sans-serif;">
 <div class="container" style="padding-top: 6rem;">
  <div class="card mx-auto" style="width: 20rem; padding: 15px; border-radius: 20px; background-color: hsl(0, 0%, 100%);">
    <img src="./images/image-qr-code.png" class="card-img-top" alt="qr-code" style="border-radius: 10px;">
    <div class="card-body">
      <h5 class="card-title text-center" style="color:hsl(218, 44%, 22%) ;font-weight: 700;margin-top: 10px;">Improve your front-end skills by building projects</h5>
      <p class="card-text text-center" style="font-size: 15px; color: hsl(220, 15%, 55%);font-weight: 400; margin-top: 15px;">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>  
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gdev8584">Devanand</a>.
  </div>
</body>
</html>
